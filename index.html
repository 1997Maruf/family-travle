<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Family travle</title>
  </head>
  <body>
    <header>
      <section class="nav-section">
        <div class="nav-container">
          <div class="nav-logo">
            <h2 class="family-travle">FAMILY TRAVLE</h2>
          </div>
          <div class="nav-bar">
            <a style="color: #ff5400">Home</a>
            <a>Packages</a>
            <a>Testimonial</a>
            <a>Blog</a>
            <a>Contact</a>
          </div>
        </div>
      </section>
      <section class="header-benner">
        <div class="banner">
          <h1 class="banner-title">Explore Your Travel</h1>
          <p class="banner-description">
            Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor
            adipiscing. In et odio enim ac quis sapien urna eu phasellus.
          </p>
        </div>
        <div class="banner-input">
          <input type="text" placeholder="Where go" class="Where" />
          <select class="select-type">
            <option class="select-option" value="When">When</option>
          </select>
          <select class="select-type">
            <option class="select-option" value="Select Type">
              Select Type
            </option>
          </select>
          <div class="find-now">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="text" placeholder="Find Now" class="find" />
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
